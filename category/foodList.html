<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoodList</title>
  <link rel="stylesheet" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/foodlist-style.css">
</head>
<body>
  <div id="calendar" v-cloak>
    <div class="container">
      <table class="table table-bordered" >
        <thead></thead>
        <tbody align="center">
          <tr>
            <td v-cloak style="font-size:25px;background:#fff;" colspan="7">{{currentYear}} 年 {{currentMonth}} 月</td>
          </tr>
          <tr style="background:rgb(255, 246, 198);">
            <td>星期天</td>
            <td>星期一</td>
            <td>星期二</td>
            <td>星期三</td>
            <td>星期四</td>
            <td>星期五</td>
            <td>星期六</td>
          </tr>
          <tr v-for="(week,index1) in days"><!-- 31模7运算等于4 因此每个月均设置为五周  最前面为上个月的最后  最后面为下个月的前几天 -->
            <td class="day" v-for="(day,index2) in week" :class="{success:(day == currentDay)}">
              {{day}}
              <button data-toggle="modal" data-target="#foodlist" @click="addFoodList(index1,index2)" class="addFood btn btn-default btn-xs">添加</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="foodlist" tabindex="-1" role="dialog" aria-labelledby="myMenu" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myMenu">添加食物~
                </h4>
                <div class="input-group">
                  <input v-model="foodItem" type="text" class="form-control" placeholder="食物名称">
                  <span class="input-group-btn">
                    <button @click="addFood" class="btn btn-default" type="button">添加！
                    </button>
                  </span>
                </div>

            </div>
            <div class="modal-body">
              <ul class="list-group" v-for="(item,index) in food">
                <li class="list-group-item clearfix">{{item}} <button @click="removeItem(index)" class="btn btn-xs btn-default pull-right">x</button></li>
              </ul>
            </div>
            <div class="modal-footer">
                <button  type="button" class="btn btn-default btn-xs" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-xs">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

  <script src="../js/vue.js" charset="utf-8"></script>
  <script src="../js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="../libs/bootstrap-3.3.7-dist/js/bootstrap.js" charset="utf-8"></script>
  <script src="../js/foodlist-js.js" charset="utf-8"></script>
</body>
</html>
